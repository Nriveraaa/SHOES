<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="rfstyle.css">
</head>
<body>
    <form action="https://formsubmit.co/el/your@email.here" method="POST">
        <h2>Login</h2>
        <div class="inputBox">
            <input type="email" name="email" required>
            <label>Email</label>
        </div>
        <div class="inputBox">
            <input type="password" name="password" required>
            <label>Password</label>
        </div>
        <div class="inputBox">
            <input type="submit" value="Login">
        </div>
        <p>Don't have an account? <a href="registration.html">Create one</a></p>
    </form>
</body>
</html>
