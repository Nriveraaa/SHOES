<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - CHARLIETA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <a href="#" class="logo">CHARLIETA</a>
            <div class="search-bar">
                <input type="text" placeholder="search">
            </div>
            <div class="header-icons">
                <a href="#"><i class="uil uil-user"></i></a>
                <a href="#"><i class="uil uil-shopping-bag"></i></a>
                <a href="#"><i class="uil uil-heart"></i></a>
                <a href="#"><i class="uil uil-bell"></i></a>
                <a href="#"><i class="uil uil-question-circle"></i></a>
                <a href="#"><i class="uil uil-globe"></i></a>
            </div>
        </header>

        <main class="content product-detail">
            <img id="product-image" src="" alt="Product Image">
            <h3 id="product-name"></h3>
            <p id="product-description"></p>
            <p id="product-price" class="price"></p>
        </main>

        <footer>
            <div class="footercontainer">
                <a href="#" class="logo">CHARLIETA</a>
                <div class="socmed">
                    <a href="#"><i class="uil uil-facebook"></i></a>
                    <a href="#"><i class="uil uil-instagram"></i></a>
                    <a href="#"><i class="uil uil-twitter"></i></a>
                    <a href="#"><i class="uil uil-google"></i></a>
                    <a href="#"><i class="uil uil-linkedin"></i></a>
                </div>

                <div class="footernav">
                    <ul>
                        <li><a href="#">Customer Service</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Payment</a></li>
                        <li><a href="#">Follow Us</a></li>
                        <li><a href="#">CHARLIETA App Download</a></li>
                    </ul>
                </div>

                <div class="footerbtn">
                    <p>&copy; 2024 Nicole Rivera</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="product-detail.js"></script>
</body>
</html>
